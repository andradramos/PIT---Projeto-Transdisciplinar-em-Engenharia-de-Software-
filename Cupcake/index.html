<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cupcakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
        }
        .logo {
            width: 150px; /* Ajuste o tamanho da logo conforme necessário */
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #ff1493;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo" class="logo"> <!-- Caminho da logo sem a pasta Cupcake -->
    <h1>Login</h1>
</header>

<div class="container">
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <label>
            <input type="checkbox" id="showPassword" onclick="togglePassword()"> Mostrar Senha
        </label>
        <button type="submit" class="button">Acessar</button>
        <p>Não tem cadastro? <a href="registro.html">Registre-se</a></p> <!-- Caminho para a página de registro sem a pasta Cupcake -->
    </form>
</div>

<footer>
    <p>&copy; 2024 Cupcakes. Todos os direitos reservados.</p>
</footer>

<script>
    function handleLogin(event) {
        event.preventDefault();

        // Aqui você pode adicionar a lógica para verificar o email e a senha
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simulação de login bem-sucedido
        if (email && password) {
            alert('Login realizado com sucesso!');
            window.location.href = 'home.html'; // Redireciona para a página inicial sem a pasta Cupcake
        } else {
            alert('Por favor, preencha todos os campos.');
        }
    }

    function togglePassword() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
</script>

</body>
</html>
